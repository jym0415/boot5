<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery아닌 슬라이드 플러그인 swiper 8</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <style>
      #mainBannerSlider  .swiper {
            width: 1280px;
            height: 500px;
            margin:0 auto;
     }
     #mainBannerSlider  .swiper-pagination-bullet-active{
         background-color: red;

     }
     #reviewSlider .swiper-scrollbar-drag{
        background-color: red;

     }
     #reviewSlider  .swiper {
            width: 600x;
            height: 200px;
            margin:0 auto;
     }

    </style>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        window.onload= function(){

            const bannerSwiper = new Swiper('#mainBannerSlider .swiper', {
                    autoplay: {
                        delay: 3000,
                    },                   
                    loop: true,                 
                    pagination: {
                        el: '#mainBannerSlider .swiper-pagination',
                    },                   
            });

            const reivewSwiper = new Swiper('#reviewSlider .reviewSection', {
                    autoplay: {
                        delay: 2000,
                    },
                    slidesPerView: 3,
                    slidesPerGroup :1,

                    // If we need pagination                    
                    spaceBetween: 100,
                    // Navigation arrows
                    navigation: {
                        nextEl: '.reviewBtnNext',
                        prevEl: '.swiper-button-prev.reviewBtnPrev',
                    },

                   // And if we need scrollbar
                    scrollbar: {
                        el: '#reviewSlider .swiper-scrollbar',
                    },
            });

        }
    </script>


</head>
<body>
    <section id="mainBannerSlider">
        <div class="swiper">            
            <div class="swiper-wrapper">            
                <div class="swiper-slide  slide1">Slide 1</div>
                <div class="swiper-slide  slide2">Slide 2</div>
                <div class="swiper-slide  slide3">Slide 3</div>            
            </div>           
            <div class="swiper-pagination"></div>           
           
        </div>
    </section>
<h3>세개씩 노출되고 하나씩 슬라이드되게 처리한다.</h3>
    <section id="reviewSlider">
        <div class="swiper  reviewSection">
         
            <div class="swiper-wrapper">              
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div> 
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>           
            </div>
           
          
            <div class="swiper-button-prev reviewBtnPrev"></div>
            <div class="swiper-button-next reviewBtnNext"></div>
            <div class="swiper-scrollbar"></div>
          
        </div>
    </section>
</body>
</html>
